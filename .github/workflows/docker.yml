name: Go Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: ghcr.io/backsoul/patterns:latest
        volumes:
          - .:/app
        networks:
          - web
        ports:
          - 8000:8000
        environment:
          NODE_ENV: test
          TZ: America/Bogota
          VIRTUAL_HOST: test.backsoul.dev
          VIRTUAL_PORT: 8000
          LETSENCRYPT_HOST: test.backsoul.dev
          LETSENCRYPT_EMAIL: test@example.com # Replace with your email

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.test.yml up -d

      - name: Run tests
        run: docker-compose -f docker-compose.test.yml exec test go test ./...

      - name: Display test results (customize based on your test output format)
        run: cat test-results.txt # Adjust based on your test results location

      - name: Tear down Docker Compose
        run: docker-compose -f docker-compose.test.yml down
