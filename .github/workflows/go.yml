name: Go Test and Complexity Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21 # Use the version compatible with your project

      - name: Install gocloc
        run: go get -u github.com/hhatto/gocloc/cmd/gocloc

      - name: Run tests and generate coverage report
        run: go test -coverprofile=coverage.out ./...

      - name: Calculate code complexity
        run: |
          gocloc --by-file --exclude-dir=vendor .
          COMPLEXITY=$(gocloc --by-file --exclude-dir=vendor --not-match='^SUM.*' . | awk '{if ($2 > 15) print $2}')
          echo "COMPLEXITY=$COMPLEXITY" >> $GITHUB_ENV

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.out
