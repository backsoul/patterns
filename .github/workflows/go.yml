name: Go Test and Complexity Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17 # Use the version compatible with your project

      - name: Install cloc
        run: sudo apt-get -y install cloc

      - name: Run tests and generate coverage report
        run: go test -coverprofile=coverage.out ./...

      - name: Calculate code complexity
        run: |
          cloc --by-file --exclude-dir=vendor --exclude-lang=JSON,YAML .
          COMPLEXITY=$(cloc --by-file --exclude-dir=vendor --exclude-lang=JSON,YAML --csv . | awk -F, '{if ($6 > 15) print $6}')
          echo "COMPLEXITY=$COMPLEXITY" >> $GITHUB_ENV
          echo "::set-output name=COMPLEXITY::$COMPLEXITY"

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.out
