version: '3'

services:
  pattern:
    build:
      context: .
      target: 'pattern'
    volumes:
      - .:/app
    networks:
      - web
    ports:
      - 8000:8000
    environment:
      NODE_ENV: production
      TZ: America/Bogota
      VIRTUAL_HOST: pattern.backsoul.dev
      VIRTUAL_PORT: 8000
      LETSENCRYPT_HOST: pattern.backsoul.dev
      LETSENCRYPT_EMAIL: danielsarmientoenterprise@gmail.com

  mysql:
    platform: linux/x86_64
    image: mysql:8.0.26 # Check for an ARM64-supported version
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_USER=user
      - MYSQL_PASSWORD=password
    networks:
      - web

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      UPLOAD_LIMIT: 300M
      VIRTUAL_HOST: host
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: host
      LETSENCRYPT_EMAIL: email
    networks:
      - web
    depends_on:
      - mysql

  # rabbitmq:
  #   image: 'rabbitmq:3.9-management' # Check for an ARM64-supported version
  #   container_name: rabbitmq
  #   ports:
  #     - '15672:15672'
  #     - '5672:5672'
  #   environment:
  #     - RABBITMQ_DEFAULT_PASS=password
  #     - RABBITMQ_DEFAULT_USER=user
  #     - RABBITMQ_PASSWORD=password
  #     - RABBITMQ_USERNAME=user
  #   networks:
  #     - web

  postgres:
    image: postgres:13.3
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: example
    networks:
      - web

networks:
  web:
    external: true
